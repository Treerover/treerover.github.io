    <script>
        // Define the currentSlide array for each project
        let currentSlide = [0, 0]; // Initial slide index for each project

        // Function to show the correct slide for a project
        function showSlide(id) {
            let slides = document.querySelectorAll('.slideshow-container')[id].querySelectorAll('.image-container');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[currentSlide[id]].style.display = 'block';
        }

        // Separate functions for changing slides in each project
        function changeSlideProject1(increment) {
            currentSlide[0] = (currentSlide[0] + increment) % 3;
            if (currentSlide[0] < 0) {
                currentSlide[0] = 2;
            }
            showSlide(0);
        }

        function changeSlideProject2(increment) {
            currentSlide[1] = (currentSlide[1] + increment) % 3;
            if (currentSlide[1] < 0) {
                currentSlide[1] = 2;
            }
            showSlide(1);
        }

        // Copy to email button
        function copyToClipboard(text) {
            var textField = document.createElement('textarea');
            textField.innerText = 'austinmacdonaldmorris@gmail.com';
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
        }
        // Initialize slides for each project
        showSlide(0);
        showSlide(1);

        const toTop = () => window.scrollTo({top: 0, behavior:'smooth'});
    </script>
