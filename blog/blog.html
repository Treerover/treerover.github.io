<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px; /* Set a base font size */
            position: relative;
            min-height: 100vh;
            background-color: #bfc2c7;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
        }
        h2, h3 {
            font-size: 24px; /* Increase font size for headings */
            text-decoration: underline;
        }
        p {
            font-size: 18px; /* Increase font size for paragraphs */
        }

        header {
            background-color: #210b38;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #210b38;
        }
        nav a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
            display: inline-block;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        #contact {
            text-align: center;
            margin-top: auto;
        }
        .contact-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-buttons button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #210b38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-buttons button:hover {
            background-color: #2e1459;
        }
        .slideshow-image {
            max-width: 35%;
            height: auto;}
            .dropbtn {
    background-color: #210b38;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    }

    /* Show the dropdown content on hover */
    .dropdown:hover .dropdown-content {
    display: block;
    }

    /* Style the dropdown links */
    .dropdown-content a {
    color: black;
    padding: 12px 12px;
    text-decoration: none;
    display: block;
    }
    .horizontal-nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Add this line */
}

.horizontal-nav li {
    margin-right: 0px;
}
/* Change color of dropdown links on hover */
.dropdown-content a:hover {
    background-color: #ddd;
}
    </style>
