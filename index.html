// Function to reset the game
function resetGame() {
    // Reset game variables
    collectedCircles = 0;
    circleCount.textContent = collectedCircles;

     // Reset the size of the first 8 dots to the initial size
     for (let i = 0; i < 8; i++) {
        dots[i].size = 6; // Set the initial size (adjust as needed)
        dots[i].node.style.width = dots[i].size + "px";
        dots[i].node.style.height = dots[i].size + "px";
    }

    // Remove dots starting from index 8 to the end of the array
    for (let i = 8; i < dots.length; i++) {
        dots[i].node.remove();
    }
    dots.length = 8; // Keep only the first 8 dots in the array

    // Clear the screen
    const gameCircleElements = document.querySelectorAll('.game-circle');
    gameCircleElements.forEach(circle => circle.remove());

    // Stop the game interval
    clearInterval(gameInterval);

        function createGameCircle() {
          if (gameStarted) {
            // Create a new game circle
    const circle = document.createElement('div');
    circle.classList.add('game-circle');

    // Generate a random hue value between 0 and 360 (for HSL color)
    const randomHue = Math.floor(Math.random() * 360);
    
    // Set the background color using the generated hue
    circle.style.backgroundColor = `hsl(${randomHue}, 100%, 50%)`;

    const circleSize = 15; // Adjust the circle size as needed
    const maxWidth = document.body.clientWidth;
    const maxHeight = document.body.clientHeight;

    // Randomly position the circle within the viewport
    const circleX = Math.random() * (maxWidth - circleSize);
    const circleY = Math.random() * (maxHeight - circleSize);

    // Set the circle's position
    circle.style.left = `${circleX}px`;
    circle.style.top = `${circleY}px`;

    gameCircles.push(circle);
    container.appendChild(circle);

          }
    
        
    }


function checkCollisions() {
  const visibleCircles = gameCircles.filter(circle => circle.style.display !== 'none');
  visibleCircles.forEach(circle => {
        const rect1 = dots[0].node.getBoundingClientRect();
        const rect2 = circle.getBoundingClientRect();

        if (
            !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            )
        ) {

            // Create a new Dot object and add it to the dots array
        const dot = new Dot();

        

        if (collectedCircles >= 1) {
            // Increase the size of all dots on the trail
            dots.forEach(dot => {
                dot.increaseSize();
            });
        }
        dots.push(dot);

        // Set the dot's background color to match the circle's color
        dot.node.style.backgroundColor = circle.style.backgroundColor;
        collectedCircles++;
        circleCount.textContent = collectedCircles;


        // Show the counter after the first circle is collected
        if (collectedCircles === 1) {
            counter.style.display = 'block';
        }


        // Play the plop sound effect
        plopSound.currentTime = 0; // Reset sound to the beginning (in case it's already playing)
        plopSound.play();
        // Remove the collected circle from the DOM
        circle.style.display = 'none';
        }
    });
}

// Attach the mousemove event handler
document.addEventListener('mousemove', handleMouseMove);

        var Dot = function() {
    this.x = 0;
    this.y = 0;
    this.size = 6; // Initial size
    this.node = (function() {
        var n = document.createElement("div");
        n.className = "trail";
        document.body.appendChild(n);
        return n;
    }());

this.increaseSize = function() {
    this.size += 0.5; // 

    const halfSize = this.size / 2;
    
    // Set the width and height
    this.node.style.width = this.size + "px";
    this.node.style.height = this.size + "px";


    const newX = this.x - halfSize;
    const newY = this.y - halfSize;

    // Set the position
    this.node.style.left = newX + "px";
    this.node.style.top = newY + "px";

    this.node.style.borderRadius = "50%"; 
};

    // Call the draw function immediately to set the initial position and size
    this.draw();
};
// The Dot.prototype.draw() method sets the position of 
  // the object's <div> node
Dot.prototype.draw = function() {
  this.node.style.width = this.size + "px";
    this.node.style.height = this.size + "px";
  this.node.style.left = this.x + "px";
  this.node.style.top = this.y + "px";
};

// Creates the Dot objects, populates the dots array
for (var i = 0; i < 10; i++) {     
  var d = new Dot();

  dots.push(d);
}



addEventListener("mousemove", function(event) {
  //event.preventDefault();
  mouse.x = event.pageX;
  mouse.y = event.pageY;
});

function animate() {
    // Get the current mouse position
    var x = mouse.x;
    var y = mouse.y;

    // Check for collisions
    checkCollisions();


    // Update dot positions
    dots.forEach(function(dot, index, dots) {
        var nextDot = dots[index + 1] || dots[0];
        dot.x = x;
        dot.y = y;
        dot.draw();
        x += (nextDot.x - dot.x) * 0.6;
        y += (nextDot.y - dot.y) * 0.6;
    });

    // Request the next frame
    requestAnimationFrame(animate);
}


animate();
